spring:
  application:
    name: gatewayserver
  profiles:
    active:
      prod
  cloud:
    config:
      enabled: true

---
spring:
  profiles: prod
  cloud:
     config:
       uri: http://host.docker.internal:10001
       label: master
       profile: prod
---
spring:
  profiles: dev
  cloud:
     config:
       uri: http://localhost:10001
       label: master
       profile: dev